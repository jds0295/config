# colour a, b c d

# Tokyo Night
format = """
[░▒▓](#a3aed2)\
$hostname\
$username\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$all\
$nodejs\
$rust\
$golang\
[](fg:#212736 bg:#1d2230)\
"""

right_format = """
$cmd_duration\
"""

add_newline = true

[line_break]
disabled = true

# palette = 'foo'
[palettes.foo]
blue = '21'
mustard = '#af8700'

[character]
error_symbol = "[λ](bold #ff5555)"
success_symbol = "[λ](bold #50fa7b)"
disabled = true

[hostname]
style = "bold #bd93f9"
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
ssh_only = true
detect_env_vars = ['SSH_CONNECTION']

[username]
style_user = 'fg:bold yellow bg:#a3aed2'
style_root = 'fg:red yellow bg:#a3aed2'
show_always = true
format = '[$user]($style)'
# detect_env_vars = ['SSH_CONNECTION']

[cmd_duration]
min_time = 200
format = '[ $duration](bold yellow)'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
